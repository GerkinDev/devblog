apiVersion: v1
kind: Namespace
metadata:
  name: whoami
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami
  namespace: whoami
  labels:
    app: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami
          ports:
            - name: web
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: whoami
spec:
  ports:
    - protocol: TCP
      name: web
      port: 80
  selector:
    app: whoami
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-tls
  namespace: whoami # Must be the same as the service
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`whoami.{{cluster.baseHostName}}`) && PathPrefix(`/tls`)
      kind: Rule
      services:
        # Beware: the service MUST be in the same namespace than the IngressRoute.
        - name: whoami
          kind: Service
          port: 80
  tls:
    certResolver: myresolver
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingress-notls
  namespace: whoami # Must be the same as the service
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`whoami.{{cluster.baseHostName}}`) && PathPrefix(`/notls`)
      kind: Rule
      services:
        # Beware: the service MUST be in the same namespace than the IngressRoute.
        - name: whoami
          kind: Service
          port: 80
