apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute-dashboard
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`kube-dashboard.{{cluster.baseHostName}}`)
      kind: Rule
      services:
        - name: gatekeeper
          namespace: kubernetes-dashboard
          kind: Service
          port: 80
  tls:
    certResolver: myresolver
